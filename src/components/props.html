<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.5/vue.global.prod.min.js"></script>
  <title>Props教程</title>
</head>
<body>
  <div id="app">
    <User></User>
  </div>
  <script>
    const User = {
      props: {
        name: {
          type: String,
          required: true,
          default: 'JZM'
        },
      },
      template: `<div>{{ name }}</div>`,
    };
    Vue.createApp({
      components: { 
        User, 
      },
      data() {
        return {
          username: 'hunger',
        };
      },
    }).mount('#app');
  </script>
</body>
</html>
